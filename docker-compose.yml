services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    env_file:
      - ./backend/.env
    command: >
      bash -c "
        rm -f tmp/pids/server.pid &&
        bundle exec rails db:create db:migrate &&
        bundle exec rails server -b '0.0.0.0'
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

volumes:
  bundle_cache:
  node_modules: 